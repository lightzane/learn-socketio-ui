<form [formGroup]="enterNameForm">
    <h2 mat-dialog-title>Enter name</h2>
    <mat-dialog-content>
        <mat-form-field class="text-input" appearance="outline" [style.width.%]="100">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput placeholder="Your name" autofocus maxlength="15">
            <mat-error *ngIf="name?.errors?.pattern">Must be alphabet letters</mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions class="justify-content-center">
        <button mat-flat-button color="primary" (click)="submit()" [disabled]="enterNameForm.invalid">
            Enter
        </button>
    </mat-dialog-actions>
</form>
